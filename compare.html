<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Compare Stocks</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/compare.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="markets-header">
        <nav>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>StockViz</span>
            </div>
        </nav>
    </header>
    <main>
        <section class="compare-section">
            <h1>Compare <span>Stocks</span></h1>
            <p>Select a stock to compare and view its performance chart.</p>

            <div class="stock-selector">
                <select id="stockList1">
                    <option selected>Select a Stock</option>
                    <option selected>Select a Stock</option>
                    <option value="AAPL">Apple (AAPL)</option>
                    <option value="GOOGL">Google (GOOGL)</option>
                    <option value="MSFT">Microsoft (MSFT)</option>
                    <option value="ADBE">Adobe (ADBE)</option>\
                    <option value="AMZN">Amazon (AMZN)</option>
                    <option value="BAC">Bank of America (BAC)</option>
                    <option value="CRM">Salesforce (CRM)</option>
                    <option value="CSCO">Cisco (CSCO)</option>
                    <option value="DIS">Walt Disney Co (DIS)</option>
                    <option value="HD">Home Depot (HD)</option>
                    <option value="INTC">Intel (INTC)</option>
                    <option value="JNJ">Johnson & Johnson (JNJ)</option>
                    <option value="JPM">JPMorgan Chase</option>
                    <option value="KO">Coca Cola (KO)</option>
                    <option value="MA">Mastercard (MA)</option>
                    <option value="META">Meta (META)</option>
                    <option value="NFLX">Netflix (NFLX)</option>
                    <option value="NVDA">Nvidia (NVDA)</option>
                    <option value="PFE">Pfizer (PFE)</option>
                    <option value="TSLA">Tesla (TSLA)</option>
                    <option value="UNH">UnitedHealth Group (UNH)</option>
                    <option value="V">Visa (V)</option>
                    <option value="WMT">Walmart (WMT)</option>
                    <option value="XOM">Exxon Mobil (XOM)</option>
                    <option value="PG">Procter & Gamble (PG)</option>
                </select>
                <select id="stockList2">
                    <option selected>Select a Stock</option>
                    <option selected>Select a Stock</option>
                    <option value="AAPL">Apple (AAPL)</option>
                    <option value="GOOGL">Google (GOOGL)</option>
                    <option value="MSFT">Microsoft (MSFT)</option>
                    <option value="ADBE">Adobe (ADBE)</option>\
                    <option value="AMZN">Amazon (AMZN)</option>
                    <option value="BAC">Bank of America (BAC)</option>
                    <option value="CRM">Salesforce (CRM)</option>
                    <option value="CSCO">Cisco (CSCO)</option>
                    <option value="DIS">Walt Disney Co (DIS)</option>
                    <option value="HD">Home Depot (HD)</option>
                    <option value="INTC">Intel (INTC)</option>
                    <option value="JNJ">Johnson & Johnson (JNJ)</option>
                    <option value="JPM">JPMorgan Chase</option>
                    <option value="KO">Coca Cola (KO)</option>
                    <option value="MA">Mastercard (MA)</option>
                    <option value="META">Meta (META)</option>
                    <option value="NFLX">Netflix (NFLX)</option>
                    <option value="NVDA">Nvidia (NVDA)</option>
                    <option value="PFE">Pfizer (PFE)</option>
                    <option value="TSLA">Tesla (TSLA)</option>
                    <option value="UNH">UnitedHealth Group (UNH)</option>
                    <option value="V">Visa (V)</option>
                    <option value="WMT">Walmart (WMT)</option>
                    <option value="XOM">Exxon Mobil (XOM)</option>
                    <option value="PG">Procter & Gamble (PG)</option>
                </select>
                <button id="compareBtn">Compare</button>
            </div>

            <div class="time-range-buttons">
                <button data-range="1W">1W</button>
                <button data-range="1M">1M</button>
                <button data-range="3M">3M</button>
                <button data-range="6M">6M</button>
                <button data-range="1Y">1Y</button>
                <button data-range="5Y">5Y</button>
            </div>

            <div class="chart-container" id="chart">
                <p>Your comparison chart will appear here after selecting a stock.</p>
            </div>
            <div id="chart">
                <canvas id="comparisonChart"></canvas>
                <canvas id="barComparisonChart" style="margin-top: 30px;"></canvas>
            </div>

        </section>
    </main>
    <script src="./assets/js/compare.js"></script>
</body>

</html>
